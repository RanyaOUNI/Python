<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Read</title>
</head>
<body>
    <div class="container">
        <h1>All Users</h1>
        <div class="card shadow p-2 m-2">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                        
                    </tr>
                </thead>
        </div>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td> 
                        <a href="/users/{{user.id}}" class="btn btn-warning">Show</a>
                        <a href="/users/{{user.id}}/edit" class="btn btn-warning">Edit</a>
                        <form action="/users/{{user.id}}/destroy" method="post">
                            <input type="submit" value="Delete" class="btn btn-danger">
                        </form>
                    </td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>
        
        <a href="/users/new" class="">Add new user</a>
    </div>
    
</body>
</html>
